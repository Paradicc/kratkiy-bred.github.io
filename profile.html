<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(108, 71, 255, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header h2 {
      font-size: 28px;
      color: #6C47FF;
    }

    .profile-grid {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    .profile-field {
      background-color: #2c2c2c;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .profile-label {
      font-weight: bold;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    .profile-value {
      color: #f5f5f5;
      font-size: 16px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      border-radius: 4px;
      color: white;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .edit-button,
    .save-button,
    .cancel-button {
      padding: 12px 24px;
      background-color: #6C47FF;
      color: white;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .edit-button:hover,
    .save-button:hover {
      background-color: #5a36d6;
    }

    .cancel-button {
      background-color: #999;
    }

    .cancel-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header class="header">
    <div class="container">
      <h1 class="logo">SkillUp</h1>
      <nav class="nav">
        <a href="index.html#courses">Курсы</a>
        <a href="about.html">О нас</a>
        <a href="index.html#payment">Оплата</a>
        <a href="support.html">Поддержка</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <!-- Профиль -->
  <section class="profile-section">
    <div class="profile-card">
      <div class="profile-header">
        <h2>Ваш профиль</h2>
        <p style="color: #999;">Информация о вашем аккаунте</p>
      </div>

      <form id="profile-form">
        <div class="profile-grid">
          <div>
            <label class="profile-label">Имя</label>
            <input type="text" id="first-name" value="Александр" />
          </div>

          <div>
            <label class="profile-label">Фамилия</label>
            <input type="text" id="last-name" value="Иванов" />
          </div>

          <div>
            <label class="profile-label">Почта</label>
            <input type="email" id="email" value="alex@example.com" />
          </div>

          <div>
            <label class="profile-label">Мои курсы</label>
            <textarea id="courses" rows="3" readonly>Маркетинг для начинающих\nПродвинутый Python</textarea>
          </div>

          <div>
            <label class="profile-label">История активности</label>
            <textarea id="history" rows="3" readonly>Последнее посещение: 10 апреля 2025 г.\nПрогресс обучения: 65%</textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="save-button">Сохранить</button>
          <button type="button" class="cancel-button">Отменить</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <div class="footer-columns">
        <div class="footer-section">
          <h4>Контакты организаторов</h4>
          <p>Email: team@skillup.ru</p>
          <p>Telegram: @skillup_support</p>
        </div>
        <div class="footer-section">
          <h4>Информация о проекте</h4>
          <p>© SkillUp 2025. Все права защищены.</p>
          <p><a href="privacy-policy.html">Политика конфиденциальности</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
  <script>
    // Загрузка данных из localStorage при открытии страницы
    document.addEventListener('DOMContentLoaded', () => {
      const firstName = localStorage.getItem('firstName') || 'Александр';
      const lastName = localStorage.getItem('lastName') || 'Иванов';
      const email = localStorage.getItem('email') || 'alex@example.com';

      document.getElementById('first-name').value = firstName;
      document.getElementById('last-name').value = lastName;
      document.getElementById('email').value = email;
    });

    // Сохранение данных в localStorage
    document.getElementById('profile-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('email').value.trim();

      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('email', email);

      alert('Данные успешно сохранены!');
    });

    // Отмена изменений
    document.querySelector('.cancel-button').addEventListener('click', () => {
      document.getElementById('first-name').value = localStorage.getItem('firstName') || 'Александр';
      document.getElementById('last-name').value = localStorage.getItem('lastName') || 'Иванов';
      document.getElementById('email').value = localStorage.getItem('email') || 'alex@example.com';
    });
  </script>
</body>
</html>
