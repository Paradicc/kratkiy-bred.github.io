<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/favicon-64x64.png" sizes="64x64" type="image/png">
  <link rel="icon" href="assets/favicon-128x128.png" sizes="128x128" type="image/png">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css   " 
        integrity="sha512-..." 
        crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Стили для иконок в профиле */
    .profile-label-icon {
      margin-right: 0.5rem;
      color: #6C47FF;
      font-size: 1.1rem;
    }

    .profile-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(108, 71, 255, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header h2 {
      font-size: 28px;
      color: #6C47FF;
    }

    .profile-grid {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    .profile-field {
      background-color: #2c2c2c;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .profile-label {
      font-weight: bold;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    .profile-value {
      color: #f5f5f5;
      font-size: 16px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      border-radius: 4px;
      color: white;
      margin-top: 5px;
      resize: none;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .edit-button,
    .save-button,
    .cancel-button,
    .view-button {
      padding: 12px 24px;
      background-color: #6C47FF;
      color: white;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .edit-button:hover,
    .save-button:hover,
    .view-button:hover {
      background-color: #5a36d6;
    }

    .cancel-button {
      background-color: #999;
    }

    .cancel-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header class="header">
    <div class="container">
      <h1 class="logo">SkillUp</h1>
      <nav class="nav">
  <a href="index">
    <i class="fa-solid fa-book"></i> Курсы
  </a>
  <a href="/about" class="button about-button">
    <i class="fa-solid fa-info-circle"></i> О нас
  </a>
  <a href="payment-page.html">
    <i class="fa-solid fa-wallet"></i> Оплата
  </a>
  <a href="support.html">
    <i class="fa-solid fa-headset"></i> Поддержка
  </a>
  <a href="profile.html">
    <i class="fa-solid fa-user"></i> Профиль
  </a>
</nav>
    </div>
  </header>

  <!-- Профиль -->
  <section class="profile-section">
    <div class="profile-card" id="profile-card">
      <!-- Сюда будет подгружаться форма или просмотр -->
    </div>
  </section>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <div class="footer-columns">
        <div class="footer-section">
          <h4>Контакты организаторов</h4>
          <p>
            <i class="fa-regular fa-envelope"></i>
            <a href="mailto:skillupruu@gmail.com" 
               target="_blank" 
               rel="noopener noreferrer">
              skillupruu@gmail.com
            </a>
          </p>
          <p>
            <i class="fa-brands fa-telegram"></i>
            <a href="https://t.me/skillup_supports   " 
               target="_blank" 
               rel="noopener noreferrer">@skillup_supports</a>
          </p>
        </div>
        <div class="footer-section">
          <h4>Информация о проекте</h4>
          <p>© SkillUp 2025. Все права защищены.</p>
          <p><a href="privacy-policy.html">Политика конфиденциальности</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
  <script>
    const profileCard = document.getElementById('profile-card');

    // Получаем данные из localStorage
    function getProfileData() {
      return {
        firstName: localStorage.getItem('firstName') || 'Александр',
        lastName: localStorage.getItem('lastName') || 'Иванов',
        email: localStorage.getItem('email') || 'alex@example.com'
      };
    }

    // Режим просмотра
    function showViewMode() {
      const data = getProfileData();

      profileCard.innerHTML = `
        <div class="profile-header">
          <h2>Ваш профиль</h2>
          <p style="color: #999;">Информация о вашем аккаунте</p>
        </div>

        <div class="profile-grid">
          <div class="profile-field">
            <span class="profile-label">
              <i class="fa-solid fa-user profile-label-icon"></i>
              Имя
            </span>
            <span class="profile-value">${data.firstName}</span>
          </div>

          <div class="profile-field">
            <span class="profile-label">
              <i class="fa-solid fa-user profile-label-icon"></i>
              Фамилия
            </span>
            <span class="profile-value">${data.lastName}</span>
          </div>

          <div class="profile-field">
            <span class="profile-label">
              <i class="fa-solid fa-envelope profile-label-icon"></i>
              Почта
            </span>
            <span class="profile-value">${data.email}</span>
          </div>

          <div class="profile-field">
            <span class="profile-label">
              <i class="fa-solid fa-book profile-label-icon"></i>
              Мои курсы
            </span>
            <ul class="profile-value" style="margin: 0; padding-left: 20px;">
              <li>Маркетинг для начинающих</li>
              <li>Продвинутый Python</li>
            </ul>
          </div>

          <div class="profile-field">
            <span class="profile-label">
              <i class="fa-solid fa-clock-rotate-left profile-label-icon"></i>
              История активности
            </span>
            <span class="profile-value">
              Последнее посещение: 10 апреля 2025 г.<br>
              Прогресс обучения: 65%
            </span>
          </div>
        </div>

        <div class="buttons">
          <button class="edit-button" onclick="showEditMode()">Редактировать</button>
        </div>
      `;
    }

    // Режим редактирования
    function showEditMode() {
      const data = getProfileData();

      profileCard.innerHTML = `
        <div class="profile-header">
          <h2>Редактирование профиля</h2>
          <p style="color: #999;">Измените свои данные ниже</p>
        </div>

        <form id="profile-form">
          <div class="profile-grid">
            <div>
              <label class="profile-label">
                <i class="fa-solid fa-user profile-label-icon"></i>
                Имя
              </label>
              <input type="text" id="first-name" value="${data.firstName}" />
            </div>

            <div>
              <label class="profile-label">
                <i class="fa-solid fa-user profile-label-icon"></i>
                Фамилия
              </label>
              <input type="text" id="last-name" value="${data.lastName}" />
            </div>

            <div>
              <label class="profile-label">
                <i class="fa-solid fa-envelope profile-label-icon"></i>
                Почта
              </label>
              <input type="email" id="email" value="${data.email}" />
            </div>

            <div>
              <label class="profile-label">
                <i class="fa-solid fa-book profile-label-icon"></i>
                Мои курсы
              </label>
              <textarea id="courses" rows="3" readonly>Маркетинг для начинающих\nПродвинутый Python</textarea>
            </div>

            <div>
              <label class="profile-label">
                <i class="fa-solid fa-clock-rotate-left profile-label-icon"></i>
                История активности
              </label>
              <textarea id="history" rows="3" readonly>Последнее посещение: 10 апреля 2025 г.\nПрогресс обучения: 65%</textarea>
            </div>
          </div>

          <div class="buttons">
            <button type="submit" class="save-button">Сохранить</button>
            <button type="button" class="cancel-button" onclick="showViewMode()">Отменить</button>
          </div>
        </form>
      `;

      // Обработчик формы
      document.getElementById('profile-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const email = document.getElementById('email').value.trim();

        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('email', email);

        alert('Данные успешно сохранены!');
        showViewMode(); // Переключаемся обратно в режим просмотра
      });
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      showViewMode();
    });
  </script>
</body>
</html>
