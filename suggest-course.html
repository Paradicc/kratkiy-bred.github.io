<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Предложить курс</title>

<!-- Favicon -->
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="assets/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="assets/favicon-64x64.png" sizes="64x64" type="image/png">

  <link rel="stylesheet" href="style.css" />

<body>
  <h1>Предложить свой курс</h1>
  <p>Заполните форму ниже, чтобы стать преподавателем на SkillUp.</p>
  <form action="#" method="POST">
    <label>Имя:<br><input type="text" name="name" required></label><br><br>
    <label>Email:<br><input type="email" name="email" required></label><br><br>
    <label>Описание курса:<br><textarea name="description" rows="5" required></textarea></label><br><br>
    <button type="submit">Отправить</button>
  </form>
  <br>
  <a href="index.html">← Назад на главную</a>
</body>
</html>
